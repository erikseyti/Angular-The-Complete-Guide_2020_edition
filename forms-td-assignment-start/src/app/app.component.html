<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" id='table'>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <div class='alert alert-warning' *ngIf='!form.valid && form.touched'>The form is not valid to submit Yeat;</div>

      <form id='form' (ngSubmit)='submitForm()' #form='ngForm'>
        <div id="emailGroup" class='form-group'>
          <label>Email: </label>
          <input ngModel email required class='form-control' name='email' #email='ngModel'>
          <div class='alert alert-warning' *ngIf='email.touched && !email.valid'>Email is required</div>
        </div>
        <div id="subscriptionGroup" >
          <label id='subscriptionLabel'>Subscription: </label>
          <select [ngModel]='defaultSubscription' name='subscription'>
              <option *ngFor='let subscription of subscriptions' [value]="subscription" >{{subscription}}</option>
          </select>
        </div>
        <div id="passwordGroup">
          <label>Password: </label>
          <input ngModel class='form-control' type='password' required name='password' #password='ngModel'>
          <div class='alert alert-warning' *ngIf='password.touched && !password.valid'>Password is required</div>
        </div>
        <button id="formButton" [disabled]='!form.valid' class='btn btn-primary'>Submit</button>
      </form>
    </div>
  </div>
</div>
